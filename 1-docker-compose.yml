version: "3.8"

services:
  leftrouter:
    build: ./router
    image: engelbart/router
    tty: true
    command: bash
    container_name: leftrouter
    networks:
      sharednet:
        ipv4_address: 172.25.0.2
      leftnet:
        ipv4_address: 172.26.0.2
    cap_add:
      - NET_ADMIN

  rightrouter:
    build: ./router
    image: engelbart/router
    tty: true
    command: bash
    container_name: rightrouter
    networks:
      sharednet:
        ipv4_address: 172.25.0.3
      rightnet:
        ipv4_address: 172.27.0.2
    cap_add:
      - NET_ADMIN

  sender_a:
    image: $SENDER_A
    tty: true
    container_name: sender_a
    hostname: sender_a
    environment:
      ROLE: 'sender'
      ARGS: $SENDER_A_ARGS
      RECEIVER: '172.27.0.3'
    volumes:
      - ./a/send_log:/log
      - ./input:/input:ro
    networks:
      leftnet:
        ipv4_address: 172.26.0.3
    cap_add:
      - NET_ADMIN

  receiver_a:
    image: $RECEIVER_A
    tty: true
    container_name: receiver_a
    hostname: receiver_a
    environment:
      ROLE: 'receiver'
      ARGS: $RECEIVER_A_ARGS
      SENDER: '172.26.03'
    volumes:
      - ./a/receive_log:/log
      - ./a/output:/output
    networks:
      rightnet:
        ipv4_address: 172.27.0.3
    cap_add:
      - NET_ADMIN

networks:
  sharednet:
    name: sharednet
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
  leftnet:
    name: leftnet
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16
  rightnet:
    name: rightnet
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.0/16
