<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bandwidth Estimation Test Runner</title>
  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
        <h1>Bandwidth Estimation Test Runner</h1>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h3>Network Metrics</h3>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="a-plot.png" alt="RTP Output plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="a-metrics-plot.png" alt="a metrics plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="a-rtt-plot.png" alt="a rtt plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="b-plot.png" alt="RTP Output plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="b-metrics-plot.png" alt="b metrics plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="b-rtt-plot.png" alt="b rtt plot" class="img-fluid" />
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img src="tcp-plot.png" alt="TCP plot" class="img-fluid" />
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
